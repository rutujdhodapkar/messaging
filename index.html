<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        #chat { max-width: 600px; margin: 0 auto; }
        #messages { border: 1px solid #ccc; height: 300px; overflow-y: scroll; margin-bottom: 10px; }
        #messageInput { width: 80%; }
    </style>
</head>
<body>
    <div id="chat">
        <h1>Chat Application</h1>
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button id="sendButton">Send</button>
    </div>
    <script>
        const serverURL = 'http://localhost:5000'; // Change this to your Flask server URL

        // Fetch messages from the server
        function fetchMessages() {
            $.get(`${serverURL}/messages`, function(data) {
                $('#messages').html(data.messages.map(msg => `<div>${msg}</div>`).join(''));
            });
        }

        // Send a message
        $('#sendButton').click(function() {
            const message = $('#messageInput').val();
            $.post(`${serverURL}/send`, JSON.stringify({ message }), function() {
                $('#messageInput').val(''); // Clear input
                fetchMessages(); // Refresh messages
            }, {
                contentType: 'application/json',
            });
        });

        // Periodically fetch messages
        setInterval(fetchMessages, 3000);
    </script>
</body>
</html>
