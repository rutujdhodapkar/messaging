<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Simple Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="text"] {
            width: 300px;
            margin: 10px 0;
        }
        button {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>WebRTC Simple Chat</h1>
    
    <input type="text" id="peerIdInput" placeholder="Enter Peer ID" />
    <button id="connectButton">Connect</button>
    
    <h2>Chat Messages</h2>
    <ul id="messagesList"></ul>
    
    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button id="sendMessageButton" disabled>Send</button>

    <script>
        const peerIdInput = document.getElementById('peerIdInput');
        const connectButton = document.getElementById('connectButton');
        const messagesList = document.getElementById('messagesList');
        const messageInput = document.getElementById('messageInput');
        const sendMessageButton = document.getElementById('sendMessageButton');

        let localConnection;
        let sendChannel;

        // Create a Peer Connection
        function createConnection() {
            localConnection = new RTCPeerConnection();

            // Create a data channel
            sendChannel = localConnection.createDataChannel('chatChannel');
            setupDataChannelListeners(sendChannel);

            localConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    console.log('New ICE candidate:', event.candidate);
                    // Send this candidate to the remote peer
                }
            };

            localConnection.createOffer()
                .then((offer) => {
                    return localConnection.setLocalDescription(offer);
                })
                .then(() => {
                    console.log('Offer sent:', localConnection.localDescription);
                    // Normally, send this offer to the other peer here
                })
                .catch((error) => console.error('Error creating offer:', error));
        }

        // Set up the data channel listeners
        function setupDataChannelListeners(channel) {
            channel.onopen = () => {
                console.log('Data channel is open');
                sendMessageButton.disabled = false; // Enable send button
            };

            channel.onmessage = (event) => displayMessage('Peer: ' + event.data);
            channel.onclose = () => console.log('Data channel is closed');
        }

        // Function to display messages
        function displayMessage(message) {
            const li = document.createElement('li');
            li.textContent = message;
            messagesList.appendChild(li);
        }

        // Handle sending messages
        sendMessageButton.addEventListener('click', () => {
            const message = messageInput.value;
            if (sendChannel && sendChannel.readyState === 'open') {
                sendChannel.send(message);
                displayMessage('You: ' + message);
                messageInput.value = ''; // Clear input field
            } else {
                console.log('Data channel is not open. Cannot send message.');
            }
        });

        // Connect button handler
        connectButton.addEventListener('click', () => {
            createConnection();
            // Normally, you would receive the offer here and set it as the remote description
            // For simplicity, we skip signaling
        });
    </script>
</body>
</html>
