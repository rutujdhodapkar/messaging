<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Simple Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="text"] {
            width: 300px;
            margin: 10px 0;
        }
        button {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>WebRTC Simple Chat</h1>
    
    <h2>Signaling</h2>
    <input type="text" id="offerInput" placeholder="Enter Offer SDP" />
    <button id="setOfferButton">Set Offer</button>
    
    <input type="text" id="answerInput" placeholder="Enter Answer SDP" />
    <button id="setAnswerButton">Set Answer</button>
    
    <h2>Chat Messages</h2>
    <ul id="messagesList"></ul>
    
    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button id="sendMessageButton" disabled>Send</button>

    <script>
        const offerInput = document.getElementById('offerInput');
        const setOfferButton = document.getElementById('setOfferButton');
        const answerInput = document.getElementById('answerInput');
        const setAnswerButton = document.getElementById('setAnswerButton');
        const messagesList = document.getElementById('messagesList');
        const messageInput = document.getElementById('messageInput');
        const sendMessageButton = document.getElementById('sendMessageButton');

        let localConnection;
        let sendChannel;

        // Create a Peer Connection
        function createConnection() {
            localConnection = new RTCPeerConnection();

            // Create a data channel
            sendChannel = localConnection.createDataChannel('chatChannel');
            setupDataChannelListeners(sendChannel);

            localConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    console.log('New ICE candidate:', event.candidate);
                }
            };

            localConnection.createOffer()
                .then((offer) => {
                    return localConnection.setLocalDescription(offer);
                })
                .then(() => {
                    offerInput.value = JSON.stringify(localConnection.localDescription); // Show offer in input
                    console.log('Offer sent:', localConnection.localDescription);
                })
                .catch((error) => console.error('Error creating offer:', error));
        }

        // Set up the data channel listeners
        function setupDataChannelListeners(channel) {
            channel.onopen = () => {
                console.log('Data channel is open');
                sendMessageButton.disabled = false; // Enable send button
            };

            channel.onmessage = (event) => displayMessage('Peer: ' + event.data);
            channel.onclose = () => console.log('Data channel is closed');
        }

        // Function to display messages
        function displayMessage(message) {
            const li = document.createElement('li');
            li.textContent = message;
            messagesList.appendChild(li);
        }

        // Handle sending messages
        sendMessageButton.addEventListener('click', () => {
            const message = messageInput.value;
            if (sendChannel && sendChannel.readyState === 'open') {
                sendChannel.send(message);
                displayMessage('You: ' + message);
                messageInput.value = ''; // Clear input field
            } else {
                console.log('Data channel is not open. Cannot send message.');
            }
        });

        // Set Offer Button Handler
        setOfferButton.addEventListener('click', () => {
            const offer = JSON.parse(offerInput.value);
            localConnection.setRemoteDescription(new RTCSessionDescription(offer))
                .then(() => {
                    return localConnection.createAnswer();
                })
                .then((answer) => {
                    return localConnection.setLocalDescription(answer);
                })
                .then(() => {
                    answerInput.value = JSON.stringify(localConnection.localDescription); // Show answer in input
                    console.log('Answer sent:', localConnection.localDescription);
                })
                .catch((error) => console.error('Error setting offer or creating answer:', error));
        });

        // Set Answer Button Handler
        setAnswerButton.addEventListener('click', () => {
            const answer = JSON.parse(answerInput.value);
            localConnection.setRemoteDescription(new RTCSessionDescription(answer))
                .then(() => {
                    console.log('Remote answer set');
                })
                .catch((error) => console.error('Error setting answer:', error));
        });

        // Create the initial connection
        createConnection();
    </script>
</body>
</html>
