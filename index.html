<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        #chat { max-width: 600px; margin: 0 auto; text-align: center; }
        button { margin: 10px; padding: 10px; }
    </style>
</head>
<body>
    <div id="chat">
        <h1>Chat Application</h1>
        <button id="startServerButton">Start Server</button>
        <button id="startClientButton">Start Client</button>
        <div id="status"></div>
    </div>

    <script>
        $('#startServerButton').click(function() {
            $.post('/start_server', function(data) {
                $('#status').text(data.status);
            });
        });

        $('#startClientButton').click(function() {
            $.post('/start_client', function(data) {
                $('#status').text(data.status);
            });
        });
    </script>
</body>
</html>
